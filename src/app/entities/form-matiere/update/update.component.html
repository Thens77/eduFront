<div class="container">
<mat-card class="m-4">
  <mat-card-title>Affectation des matieres a des formations
  </mat-card-title>
  <mat-card-subtitle>Choisir d'abord la formation</mat-card-subtitle>
 
    <form  name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
      <div class="form-group" [hidden]="formMatiere.id===undefined" >
        <label>id </label>
        <input type="text" class="form-control" id="id" name="id" [(ngModel)]="formMatiere.id" formControlName="id" readonly>
      </div>
      
      <div class="form-group"  >
              <mat-form-field appearance="fill" >
                  <mat-label>Formation</mat-label>
                  <mat-select 
                     [compareWith]="compareObjects"
                     [(value)]="sFormation" class="form-control" 
                     id="formation" 
                     data-cy="formation" 
                     name="formation" 
                     formControlName="formation" 
                     (selectionChange)="onChange($event)">
                  <mat-option>None</mat-option>
                  <mat-option selected="sFormation.id===formation.id" *ngFor="let formation of formations" [value]="formation">{{formation.nom}} </mat-option>
                  </mat-select>
              </mat-form-field>
      </div>
      <div class="form-group" >
          <label class="form-label" for="matiere">Matieres</label>
          <ng-multiselect-dropdown
                [(ngModel)]="selectedItemsRoot"
                [placeholder]="'Choisir les matieres de la formation'"
                [settings]="dropdownSettings"
                [data]='dropdownList'
               
                class="form-control" id="matiere" data-cy="matiere" name="matiere" formControlName="matiere"
              >
              </ng-multiselect-dropdown>
        </div>
      <button class="btn btn-info m-3" type="submit"> Enregistrer </button>
    </form>
</mat-card>
</div>
