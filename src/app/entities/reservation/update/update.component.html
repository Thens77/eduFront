<div class="container">
    <div class="col-md-8 offset-md-2">
      <form  name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
        <div class="form-group" [hidden]="reservation.id===undefined" >
          <label>id </label>
          <input type="text" class="form-control" id="id" name="id" [(ngModel)]="reservation.id" formControlName="id" readonly>
        </div>
        
        <div class="form-group">
            <label>formateur </label>
            <mat-form-field appearance="fill" >
                <mat-label></mat-label>
                <mat-select class="form-control"  id="formateur" data-cy="formateur" name="formateur" formControlName="formateur">
               
                <mat-option *ngFor="let formateur of Formateurs" [value]="formateur">{{formateur.nom}}</mat-option>
                </mat-select>
            </mat-form-field>
          </div>
         
          <div class="form-group">
            <label>salle </label>
            <mat-form-field appearance="fill" >
                <mat-label></mat-label>
                <mat-select class="form-control" id="salle" data-cy="salle" name="salle" formControlName="salle">
                <mat-option *ngFor="let salle of salles" [value]="salle">{{salle.code}}</mat-option>
                </mat-select>
            </mat-form-field>
          </div>
          <div class="form-group">
            <label>creneau </label>
            <mat-form-field appearance="fill" >
                <mat-label></mat-label>
                <mat-select class="form-control" id="creneau" data-cy="creneau" name="creneau" formControlName="creneau">
                <mat-option *ngFor="let creneau of creneaux" [value]="creneau">{{creneau.heureDebut}}</mat-option>
                </mat-select>
            </mat-form-field>
          </div>
          <div class="form-group">
            <label>matiere</label>
            <mat-form-field appearance="fill" >
                <mat-label></mat-label>
                <mat-select class="form-control" id="matiere" data-cy="matiere" name="matiere" formControlName="matiere">
                <mat-option *ngFor="let matiere of matieres" [value]="matiere">{{matiere.nom}}</mat-option>
                </mat-select>
            </mat-form-field>
          </div>
                
          <div class="form-group">
            <label>Date </label>
            <input type="date" class="form-control" id="date" name="date" [(ngModel)]="reservation.date" formControlName="date">
          </div>
  
  
      
  
        <button class="btn btn-info m-3" type="submit"> Enregistrer </button>
      </form>
    </div>
</div>
