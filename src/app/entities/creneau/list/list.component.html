
          <!--== User Details ==-->
          <div class="sb2-2-3">
            <div class="row">
                <div class="col-md-12">
                    <div class="box-inn-sp">
                        <div class="inn-title">
                            <h4>creneau Details</h4>
                            <p>All about creneau, program structure, fees, best course lists (ranking), syllabus, teaching techniques and other details.</p>
                        </div>
                        <div class="tab-inn">
                          <div class="form-group mb-2">
                            <input type="text" name="search" class="form-control" [(ngModel)]="searchText">     
                          </div>  
                          <div class="table-responsive table-desi">
                                <table class="table table-hover">
                                    <thead>
                                      <tr>
                                        <th > id</th>    
                                        <th > heureDebut</th>    
                                        <th > heureFin</th>    
                                           
                                        
                                        <th> actions  </th>
                                      </tr>
                                    </thead>
                                    <tbody>
                                       <tr *ngFor="let creneau of creneau | filter: searchText">
                                        <td >{{creneau.id}}</td>
                                        <td >{{creneau.heureDebut}}</td>
                                        <td >{{creneau.heureFin}}</td>
                                        
    
                  <td><a [routerLink]="['/dashboard/creneau', creneau.id]" class="ad-st-view">Edit</a></td>
                  <button type="submit" (click)="delete(creneau.id)" class="btn btn-danger btn-sm" data-cy="entityDeleteButton">
                    <span class="d-none d-md-inline">Delete</span>
              </button>
                                        </tr>
                                      
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
