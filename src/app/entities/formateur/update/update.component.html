

          <!--== User Details ==-->
          <div class="sb2-2-3">
              <div class="row">
                  <div class="col-md-12">
                      <div class="box-inn-sp">
                          <div class="inn-title">
                              <h4>Etudiants Details</h4>
                              <p>All about Matieres, program structure, fees, best course lists (ranking), syllabus, teaching techniques and other details.</p>
                          </div>
                          <div class="tab-inn">
                            <form  name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm" >
                              <div class="form-group" [hidden]="formateur.id===undefined" >
                                <label>id </label>
                                <input type="text" class="form-control" id="id" name="id" [(ngModel)]="formateur.id" formControlName="id" readonly>
                              </div>
                              
                              <div class="form-group">
                                <label>nom </label>
                                <input type="text" class="form-control" id="nom" name="nom" [(ngModel)]="formateur.nom" formControlName="nom">
                              </div>
                        
                              <div class="form-group">
                                <label>prenom </label>
                                <input type="text" class="form-control" id="prenom" name="prenom" [(ngModel)]="formateur.prenom" formControlName="prenom">
                              </div>
                              <div class="form-group">
                                  <label>userName </label>
                                  <input type="text" class="form-control" id="userName" name="userName" [(ngModel)]="formateur.userName" formControlName="userName">
                                </div>
                                <div class="form-group">
                                  <label>password </label>
                                  <input type="text" class="form-control" id="password" name="password" [(ngModel)]="formateur.password" formControlName="password">
                                </div>
                                <div class="form-group">
                                  <label>email </label>
                                  <input type="text" class="form-control" id="email" name="email" [(ngModel)]="formateur.email" formControlName="email">
                                </div>
                                <div class="form-group">
                                  <label>age </label>
                                  <input type="number" class="form-control" id="age" name="age" [(ngModel)]="formateur.age" formControlName="age">
                                </div>
                                <div class="form-group">
                                  <label>cin </label>
                                  <input type="text" class="form-control" id="cin" name="cin" [(ngModel)]="formateur.cin" formControlName="cin">
                                </div>
                                <div class="form-group">
                                  <label>salaire </label>
                                  <input type="text" class="form-control" id="salaire" name="salaire" [(ngModel)]="formateur.salaire" formControlName="salaire">
                                </div>
                                <div class="form-group">
                                  <label>dernier Paiement </label>
                                  <input type="date" class="form-control" id="dernierPaiement" name="dernierPaiement" [(ngModel)]="formateur.dernierPaiement" formControlName="dernierPaiement">
                                </div>
                                <div class="container row">
                                  <div class="col-md-6">
                                      <input type="file"  (change)="onFileChanged($event)">
                              
                                      <img [src]="imgURL" height="200" *ngIf="imgURL">
                                  </div>
                                 
                              </div>
                              <button class="btn btn-info m-3" type="submit"> Enregistrer </button>
                            </form>
                            
                          </div>
                      </div>
                  </div>
              </div>
          </div>
