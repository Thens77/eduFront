<div class="container">
    <div class="col-md-8 offset-md-2">
      <form  name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
        <div class="form-group" [hidden]="salle.id===undefined" >
          <label>id </label>
          <input type="text" class="form-control" id="id" name="id" [(ngModel)]="salle.id" formControlName="id" readonly>
        </div>
        
        <div class="form-group">
          <label>Code </label>
          <input type="text" class="form-control" id="code" name="code" [(ngModel)]="salle.code" formControlName="code">
        </div>
  
        <div class="form-group">
          <label>Nombre de places </label>
          <input type="number" class="form-control" id="nbrPlace" name="nbrPlace" [(ngModel)]="salle.nbrPlace" formControlName="nbrPlace">
        </div>
  
        <div class="form-group">
          <label>Type </label>
          <input type="text" class="form-control" id="type" name="type" [(ngModel)]="salle.type" formControlName="type">
        </div>
  
        <button class="btn btn-info m-3" type="submit"> Enregistrer </button>
      </form>
    </div>
</div>
